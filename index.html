<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rtcamera</title>
    <link rel="stylesheet" href="css/x-tags/layout.css">
    <link rel="stylesheet" href="css/x-tags/deck.css">
    <link rel="stylesheet" href="css/x-tags/appbar.css">
    <link rel="stylesheet" href="css/x-tags/switch.css">
    <link rel="stylesheet" href="css/x-tags/modal.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="icon" sizes="512x512" href="img/icons/camera-icon-512.png" type="image/png">
    <link rel="icon" sizes="144x144" href="img/icons/camera-icon-144.png" type="image/png">
    <link rel="icon" sizes="114x114" href="img/icons/camera-icon-114.png" type="image/png">
    <link rel="icon" sizes="72x72" href="img/icons/camera-icon-72.png" type="image/png">
    <link rel="icon" href="img/icons/camera-icon-16.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <x-layout id="app">

      <div id="canvasContainer"></div>
      <div id="ghostCanvasContainer" class="non_selectable"></div>
      <div id="flasher" class="non_selectable"></div>

      <x-appbar>
        <header>
          <button id="btnGallery" class="hidden">Gallery</button>
          <h1><span>rt</span>camera</h1>
        </header>
      </x-appbar>

      <section>
        <x-deck>

          <x-card id="gallery">
            <div id="galleryContainer"></div>

            <div id="galleryCoachMarks" class="modal non_selectable coachmarks">
              <p>You have no photos in the gallery.</p>
              <p id="galleryCoachMessage">Pick an image file.</p>
              
              <!--<p class="imgmarker"><img src="img/icons/icn-gallery-main.png"></p>
              <p class="large">No Photos</p>
              <p class="small">You can add photos by tapping <img src="img/icons/icn-camera@2x.png" class="galleryCoachMarkscamera"> or <img src="img/icons/icn-filepicker@2x.png" class="galleryCoachMarksfilepicker"></p>-->
            </div>
            
            <footer>
              <button id="btnCamera" class="hidden"></button>
              <button id="btnPicker"></button>
            </footer>
          </x-card>

          <x-card id="details">
            <div></div>
            <footer></footer>
          </x-card>

          <x-card id="camera">
            <header class="controls">
              <div id="videoControls">
                <input type="image" id="btnVideoCancel" src="img/icons/ic_action_cancel.png" value="cancel">
                <progress id="videoProgressBar" max="1" value="0"></progress>
                <input type="image" id="btnVideoDone" src="img/icons/ic_action_done.png" value="done">
                <div id="progressLabel"><span></span></div>
              </div>
            </header>
            
            <ul id="cameraCoachMarks" class="modal non_selectable">
              <li id="press">Press the screen to take a photo or record video.</li>
              <li id="arrows">Swipe left or right to change between effects.</li>
            </ul>

            <footer>
              <button class="btnCapture hidden"></button>
              <x-switch id="switchVideo" onText="VIDEO" offText="CAMERA"></x-switch>
            </footer>
          </x-card>

          <x-card id="pickFile">
            <x-modal id="filePicker" overlay esc-hide hidden>
              Select an image
              <input type="file" accept="image/*">
              <button>Cancel</button>
            </x-modal>
            <footer>
              <button class="btnCapture hidden"></button>
              <button id="btnFilePicker"></button>
            </footer>
          </x-card>

        </x-deck>
        </section>
        <div id="additionalControls">
          <div>
            <input id="prevFilter" type="image" src="img/icons/icn-arrow-left.png">
            <input id="nextFilter" type="image" src="img/icons/icn-arrow-right.png">
          </div>
        </div>

    </x-layout>

    <script src="js/libs/x-tags/core.js"></script>
    <script src="js/libs/x-tags/layout.js"></script>
    <script src="js/libs/x-tags/deck.js"></script>
    <script src="js/libs/x-tags/appbar.js"></script>
    <script src="js/libs/x-tags/switch.js"></script>
    <script src="js/libs/x-tags/modal.js"></script>
    <script src="js/libs/require.js" data-main="js/main.js"></script>
  
  </body>
</html>
