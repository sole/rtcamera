<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>real time camera</title>
    <link rel="stylesheet" href="css/x-tags/modal.css" type="text/css">
    <link rel="stylesheet" href="css/x-tags/switch.css" type="text/css">
    <link rel="stylesheet" href="css/x-tags/shiftbox.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="icon" sizes="144x144" href="img/icons/camera-icon-144.png" type="image/png">
    <link rel="icon" sizes="114x114" href="img/icons/camera-icon-114.png" type="image/png">
    <link rel="icon" sizes="72x72" href="img/icons/camera-icon-72.png" type="image/png">
    <link rel="icon" href="img/icons/camera-icon-16.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" />

  </head>
  <body>

    <x-shiftbox>

      <section id="wrapper">
        <header>
          <h1>
            <a id="menuButton">&#9776;</a>
            <span>rt</span>camera
          </h1>
          <div class="controls">
            <div id="video_controls">
              <input type="image" id="btn_cancel" src="img/icons/ic_action_cancel.png" value="cancel">
              <progress max="1" value="0"></progress>
              <input type="image" id="btn_done" src="img/icons/ic_action_done.png" value="done">
              <div id="progress_label"><span></span></div>
            </div>
          </div>
        </header>

        <div id="canvasContainer"></div>
        <div id="ghostCanvasContainer" class="non_selectable"></div>
        <div id="flasher" class="non_selectable"></div>

        <x-modal id="filePicker" overlay esc-hide hidden>
          Select an image
          <input type="file" />
        </x-modal>


        <ul id="instructions" class="modal non_selectable">
          <li id="press">Press the screen to take a photo or record video.</li>
          <li id="arrows">Swipe left or right to change between effects.</li>
        </ul>
        <footer class="controls">
          <input type="image" id="btnStatic" src="img/icons/ic_action_photo.png" alt="photo">
          <x-switch id="mode_toggle" onText="" offText=""></x-switch>
          <input type="image" id="btnVideo" src="img/icons/ic_action_video.png" alt="video">
        </footer>
      </section>
  
      <aside>
        <ul>
          <li><a href="#" id="pickImageOption">Pick image...</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </aside>

    </x-shiftbox>

    <script src="js/libs/x-tags/core.js"></script>
    <script src="js/libs/x-tags/modal.js"></script>
    <script src="js/libs/x-tags/shiftbox.js"></script>
    <script src="js/libs/x-tags/switch.js"></script>

    <script src="js/libs/glmatrix.min.js"></script>
    <script src="js/libs/raf.js"></script>
    <script src="js/libs/FileSaver.js"></script>

    <script src="js/libs/Animated_GIF/omggif.js"></script>
    <script src="js/libs/Animated_GIF/NeuQuant.js"></script>
    <script src="js/libs/Animated_GIF/Animated_GIF.js"></script>

    <script src="js/libs/Hammer.js"></script>
    
    <script src="js/libs/asyncStorage.js"></script>
    <script src="js/libs/IndexedDBShim.js"></script>
    
    <script src="js/gumHelper.js"></script>
    <script src="js/Picture.js"></script>
    <script src="js/ImageEffect.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/rtcamera.js"></script>

  </body>
</html>
